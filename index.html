<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="ui-block">
      <div class="friends block">
        <button id="prev-btn" class="friends__btn friends__btn--left block" type="button" aria-label="Назад">
          <img class="block__img" src="img/arrow-left.png" alt="Стрелочка Назад">
        </button>
        <div class="friends__list-container" id="friends-list-container">
        <ul id="friends-list" class="friends__list">
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
            <div class="user block">
              <button class="user__btn block" type="button" aria-label="Добавить">
                <img class="block__img" src="img/plus-icon.png" alt="Добавить">
              </button>
              <img class="block__img" src="img/friend-icon.png" alt="Иконка пользователя">
            </div>
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
            <div class="user block">
              <img class="block__img" src="img/friend-icon.png" alt="Иконка пользователя">
            </div>
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
            <div class="user block">
              <img class="block__img" src="img/friend-icon.png" alt="Иконка пользователя">
            </div>
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
            <div class="user block">
              <img class="block__img" src="img/friend-icon.png" alt="Иконка пользователя">
            </div>
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
            <div class="user block">
              <img class="block__img" src="img/friend-icon.png" alt="Иконка пользователя">
            </div>
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
            <div class="user block">
              <img class="block__img" src="img/friend-icon.png" alt="Иконка пользователя">
            </div>
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
          <li class="friends__item block">
            <img class="block__img" src="img/empty-block.png" alt="Фон блока">
          </li>
        </ul>
        </div>
        <button id="next-btn" class="friends__btn friends__btn--right block" type="button" aria-label="Вперед">
          <img class="block__img" src="img/arrow-right.png" alt="Стрелочка Вперед">
        </button>
        <img class="block__img" src="img/navigation.png" alt="Фон навигации">
      </div>
      <button class="chat-btn block" type="button" aria-label="Чат">
        <img class="block__img" src="img/chat-btn.png" alt="Кнопка чата">
      </button>
      <button class="move-btn block" id="move-btn" type="button" aria-label="В универ">
        <img class="block__img" src="img/move-btn.png" alt="Кнопка В универ">
      </button>
      <button class="mail-btn block" type="button" aria-label="Почта">
        <img class="block__img" src="img/mail-btn.png" alt="Кнопка почты">
      </button>
      <button class="rating-btn block" type="button" aria-label="Рейтинг" data-modal-btn="rating">
        <img class="block__img" src="img/rating-btn.png" alt="Кнопка рейтинга">
      </button>
    </div>
    <div class="modal" data-modal="rating">
      <div class="modal__wrapper block" data-modal-body>
        <button class="modal__close-btn block" type="button" aria-label="Закрыть рейтинг" data-modal-close>
          <img loading="lazy" class="block__img" src="img/close-icon.png" alt="Иконка закрытия">
        </button>
        <h2 class="modal__title block">
          <span>Рейтинг игроков</span>
          <img loading="lazy" class="block__img" src="img/modal-title-bg.png" alt="Фон заголовка рейтинга">
        </h2>
        <div class="modal__content rating">
          <div class="rating__header block">
            <div class="rating__col">Место</div>
            <div class="rating__col"></div>
            <div class="rating__col">Имя Фамилия</div>
            <div class="rating__col">Опыт</div>
            <img loading="lazy" class="block__img" src="img/rating-head-bg.png" alt="Фон шапки таблицы">
          </div>
          <div class="rating__container">
            <ul class="rating__list" data-rating-list>
              <li class="rating__item block">
                <div class="rating__col">1</div>
                <div class="rating__col block">
                  <img loading="lazy" class="block__img" src="img/empty-block.png" alt="Фон блока">
                </div>
                <div class="rating__col">Ваш друг</div>
                <div class="rating__col">1000</div>
                <img loading="lazy" class="block__img" src="img/rating-user-bg.png" alt="Фон пользователя">
              </li>
            </ul>
          </div>
        </div>
        <img loading="lazy" class="block__img" src="img/modal-bg.png" alt="Фон рейтинга">
      </div>
    </div>
  </div>
  <script src="js/game/waypoints.js"></script>
  <script src="js/game/Player.js"></script>
  <script src="js/game/main.js"></script>
  <script src="js/ui/modal.js"></script>
  <script src="js/ui/rating.js"></script>
  <script src="js/ui/scroll-on-click.js"></script>
</body>
</html>
